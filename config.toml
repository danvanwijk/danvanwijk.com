baseURL = "https://www.danvanwijk.com"

title = "Dan van Wijk"
languageCode = "en-us"
defaultContentLanguage = "en"

theme = "axiom"

paginate = 7
canonifyURLs = false
summaryLength = 40
rssLimit = 100
enableEmoji = true
enableRobotsTXT = true
pluralizelisttitles = false

[permalinks]
posts = "/:title"

[params]
mainSections = ["posts"]
copyrightYear = "2020"
# Go Reference time: Mon Jan 2 15:04:05 MST 2006
dateFormat = "January 2, 2006"
highlight = "dark"

[params.brand]
domain = "danvanwijk.com"
email = "hello@danvanwijk.com"

[params.social]
facebook = ""
github = "https://github.com/danvanwijk"
instagram = ""
